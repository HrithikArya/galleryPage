<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NavBar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- toogle key  -->
  <input type="checkbox" id="burger-toggle">
  <label for="burger-toggle" class="burger-menu">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </label>


  <!-- menu items  -->
  <div class="menu">
    <div class="menu-inner">
      <ul class="menu-nav menu-hover-fill flex space-y-4">
        <li><a href="#" data-text="home">home</a></li>
        <li><a href="#" data-text="about us">about us</a></li>
        <li><a href="#" data-text="events">events</a></li>
        <li><a href="#" data-text="our partners">our partners</a></li>
        <li><a href="#" data-text="our team">our team</a></li>
        <li><a href="#" data-text="contact us">contact us</a></li>

      </ul>


      <!-- blog and gallery section  -->
      <div class="gallery">
        <div class="title">
          <p>Blogs</p>
        </div>
        <div class="images">
          <a class="image-link" href="#" target="blank">
            <div class="image" data-label="Blog 1"><img src="https://i.loli.net/2019/11/23/cnKl1Ykd5rZCVwm.jpg" alt="">
            </div>
          </a>
          <a class="image-link" href="#" target="blank">
            <div class="image" data-label="Blog 2"><img src="https://i.loli.net/2019/11/16/FLnzi5Kq4tkRZSm.jpg" alt="">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
